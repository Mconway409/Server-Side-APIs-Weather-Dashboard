<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron container-fluid text-center p-2" style="background-color:#404040 ;color: white;">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h4 class="pt-1"><strong>Choose a city:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-dark text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <ul class="list-group"></ul>
            </div>   
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current py-2 px-2" id="uv-index"></span></p> 
                    </div>
                </div> 
                <div class="col-sm-12" id ="futureForecast">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-4 p-2 mt-2" >
                            <p id="Date0"></p>
                            <p id="Img0"></p>
                            <p>Temp:<span id="tempDay0"></span></p>
                            <p>Humidity:<span id="Humidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-4 p-2 mt-2" >
                            <p id="Date1"></p>
                            <p id="Img1"></p>
                            <p>Temp:<span id="tempDay1"></span></p>
                            <p>Humidity:<span id="Humidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-4 p-2 mt-2">
                            <p id="Date2"></p>
                            <p id="Img2"></p>
                            <p>Temp:<span id="tempDay2"></span></p>
                            <p>Humidity:<span id="Humidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-4 p-2 mt-2">
                            <p id="Date3"></p>
                            <p id="Img3"></p>
                            <p>Temp:<span id="tempDay3"></span></p>
                            <p>Humidity:<span id="Humidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-4 p-2 mt-2" >
                            <p id="Date4"></p>
                            <p id="Img4"></p>
                            <p>Temp:<span id="tempDay4"></span></p>
                            <p>Humidity:<span id="Humidity4"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
